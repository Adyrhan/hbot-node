<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Wub Wub!</h1>
    <p class="lead">Ultimate talk engine</p>
    <img src="assets/images/claptrap.png">
  </div>
</header>

<div class="container">
  <p>
  <h4>Online</h4>
    <ul >
      <li ng-repeat="user in xmppRoster" class="list-unstyled">
      <span ng-switch on="user.state">
        <img ng-switch-when="online" src='/assets/images/online.png'>
        <img ng-switch-when="away" src='/assets/images/away.png'>
        <img ng-switch-when="offline" src='/assets/images/offline.png'>
        <img ng-switch-when="dnd" src='/assets/images/unavailable.png'>
        {{ user.jid }}
      </span>
      </li>
    </ul>
  </p>
</div>

<footer class="footer">
  <div class="container">
      <p>QHBot v0.1a</p>
  </div>
</footer>
